<ion-header class="ion-no-border">
  <ion-toolbar color="light">


    <!-- y el back button-->
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>


      <!--Dismiss modal-->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>


      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">Tellevo</div>
    </ion-title>

  </ion-toolbar>
</ion-header>
