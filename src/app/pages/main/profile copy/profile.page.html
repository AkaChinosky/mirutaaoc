<app-header [showMenu]="true" title="Perfil"></app-header>
<ion-content class="ion-padding-top ion-text-center">

    <!-- Avatar de usuario -->
    <ion-avatar>
        <img [src]="user()?.image" *ngIf="user()?.image" />
        <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
    </ion-avatar>

    <!-- Información del usuario -->
    <h2>{{ user()?.name }}</h2>
    <div>Usuario</div>

    <!-- Opciones del perfil -->
    <ion-item button detail routerLink="edit-profile">
        <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>Editar Perfil</ion-label>
    </ion-item>

    <ion-item button detail routerLink="terms">
        <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
        <ion-label>Términos & Condiciones</ion-label>
    </ion-item>

    <!-- Cerrar sesión -->
    <ion-item button detail (click)="signOut()">
        <ion-icon color="danger" slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
    </ion-item>

</ion-content>
