<app-header title='Registro'></app-header>

<ion-content>


  <div class="d-flex-center">
      
    <form [formGroup]="form"  class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()"> 


      <app-logo class="ion-text-center"></app-logo>


      <!--Aqui esta el frm de nombre del usuario-->
      
      <app-custom-input 
      autocomplete="name" 
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre de usuario">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 6 caracteres</div>
      </div>


      <!--Aqui esta el frm de email del usuario-->

      <app-custom-input 
      autocomplete="email" 
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

      </div>
      

      <!--Aqui esta el frm de Contrasena del usuario-->

      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña">
      </app-custom-input>
    
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        
      </div>
    



      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="/auth" expand="block" mode="ios" fill="outline">
        Ingresar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

      </form>

  </div>


  

  
</ion-content>
